<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
</head>
<body>
    <!-- Define a frameset with three rows-->
    <frameset rows="60%, 20%, 20%">
        <!-- First Frame: Image -->
        <frame src="image.html" name="imageFrame" noresize>
        
        <!-- Second Frame: Paragraph -->
        <frame src="paragraph.html" name="paragraphFrame" noresize>
        
        <!-- Third Frame: Hyperlink -->
        <frame src="link.html" name="linkFrame" noresize>
    </frameset>
</body>
