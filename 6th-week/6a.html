<body>
    <h1 style="color: black;">Java Script Embedding Example</h1>
    
    
    <p id="6a">This text will change using internal JavaScript</p>
    <button onclick="changeTextInternal()"> Change Text (internal JS)</button>
    <p  id="6a">This text change using external JavaScript</p>
    <button onclick="changeTextExternal()">Change Text(external JS)</button>
    <script>
        function changeTextInternal()
        {
            document.getElementById("6a").innerHTML="Program runned 100 percentage";
        }
    </script>
