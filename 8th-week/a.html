<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <button onclick="findLargest()">Enter Numbers</button>
    <div id="result">Click the button to enter numbers.</div>

    <script>
        function findLargest() {
            let num1 = parseInt(prompt("Enter the first number:"));
            let num2 = parseInt(prompt("Enter the second number:"));
            let num3 = parseInt(prompt("Enter the third number:"));

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }

            let largest;
            if (num1 === num2 && num2 === num3) {
                document.getElementById("result").innerHTML = "EQUAL NUMBERS";
                return;
            } else {
                largest = Math.max(num1, num2, num3);
            }

            document.getElementById("result").innerHTML = `${largest} LARGER NUMBER`;
            alert(`${largest} LARGER NUMBER`);
        }
    </script>
</body>
</html>
